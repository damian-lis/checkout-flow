query Checkout($id: ID, $token: UUID) {
  checkout(id: $id, token: $token) {
    id
    email
    metadata {
      key
      value
    }
    channel {
      countries {
        code
        country
      }
    }
    shippingAddress {
      firstName
      lastName
      companyName
      streetAddress1
      metadata {
        key
        value
      }
      city
      postalCode
      country {
        code
        country
      }
      countryArea
    }
    lines {
      quantity
      variant {
        product {
          attributes {
            attribute {
              name
            }
          }
        }
        media {
          url
        }
      }
      totalPrice {
        currency
        net {
          currency
          amount
        }
      }
    }
    shippingMethods {
      id
      name
      price {
        currency
        amount
      }
    }
    totalPrice {
      tax {
        currency
        amount
      }
      gross {
        currency
        amount
      }
    }
  }
}
