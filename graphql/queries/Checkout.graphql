query Checkout($id: ID, $token: UUID) {
  checkout(id: $id, token: $token) {
    id
    email
    metadata {
      key
      value
    }
    channel {
      countries {
        code
        country
      }
    }
    shippingAddress {
      firstName
      lastName
      companyName
      streetAddress1
      metadata {
        key
        value
      }
      city
      postalCode
      country {
        code
        country
      }
      countryArea
    }
  }
}
