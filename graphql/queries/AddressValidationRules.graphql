query AddressValidationRules($countryCode: CountryCode!, $countryArea: String) {
  addressValidationRules(countryCode: $countryCode, countryArea: $countryArea) {
    requiredFields
    allowedFields
    postalCodeMatchers
    postalCodeExamples
    countryAreaChoices {
      raw
      verbose
    }
  }
}
